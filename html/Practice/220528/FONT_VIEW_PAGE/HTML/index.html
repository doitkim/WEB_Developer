<!DOCTYPE html>
<!-- 현재 <div> 태그가 여섯 개 있는데요. 
    처음 다섯 개를 보시면 우리가 배운 폰트 종류 다섯 가지가 각각 써져 있습니다. 
    각 <div> 태그를 지정된 폰트 종류에 포함되는 font-family로 설정해주세요.
    그리고 마지막 <div> 태그에는 Google이라고 적혀 있습니다. 
    마지막 <div>는 구글 웹폰트(https://fonts.google.com/)를 사용해주세요!
    styles.css 파일에 작성하면 됩니다! -->
<html>
<head>
  <title>Fonts</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Roboto:wght@100&display=swap" rel="stylesheet">
 </head>
<body>
  <div id="serif">Serif</div>
  <div id="sans-serif">Sans-Serif</div>
  <div id="monospace">Monospace</div>
  <div id="cursive">Cursive</div>
  <div id="fantasy">Fantasy</div>
  <div id="google">Google</div>
</body>
</html>
