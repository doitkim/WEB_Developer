<!DOCTYPE html>
<!-- 'HOME', 'EVENT', 'TICKET', 'MEMBERSHIP', 'NOTICE'는 사이트 메뉴입니다. 
  각각 다른 <li> 태그 안에 있는 <a> 태그입니다. <li> 태그는 모두 <ul> 태그에 묶여 있습니다.
  빨간 선은 margin, 초록 선은 padding, 파란 선은 '가운데 정렬'입니다.
  로고 width 는 136px입니다.
  페이스북 아이콘은 width를 22px로, 트위터 아이콘은 width를 25px로 지정해 주세요. -->

<html>
<head>
  <title>Paradise Park</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../CSS/style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div id="side-navbar">
    <img id="logo" src="../IMAGE/logo.png">
    <ul>
      <li class="list_menu"><a class="side-menu" href="#">HOME</a></li>
      <li class="list_menu"><a href="#">EVENT</a></li>
      <li class="list_menu"><a href="#">TICKET</a></li>
      <li class="list_menu"><a href="#">MEMBERSHIP</a></li>
      <li class="list_menu"><a href="#">NOTICE</a></li>
    </ul>
    <div class="footter">
      <a href="https://www.facebook.com/"><img src="../IMAGE/fb.png" width="22px"></a>
      <a href="https://twitter.com/"><img src="../IMAGE/twitter.png" width="25px"></a>
    </div>
  </div>

  <div id="main">
    <div class="hero-header">
      <div class="info">
        <h1>Welcome to Paradise Park!</h1>
        <a href="#">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
