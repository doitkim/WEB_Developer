<!DOCTYPE html>
<!-- title 태그에 인물 이름
    h1 태그에 인물 이름
    img 태그에 인물 사진 (인터넷에 올라와 있는 이미지)
    p 태그에 간단한 설명 (b 태그와 i 태그 하나씩 포함시켜주세요.)
    이 인물과 연관 있는 사이트로의 링크 (a 태그) 한 개 -->
<html>
    <head>
    <title>아이유</title>
    </head>
    <body>
        <h1>아이유</h1>
        <img src="https://images.khan.co.kr/article/2022/04/15/l_2022041502000859800161781.jpg" width="300px" height="300px">
        <p>
            아이유는 <b>대중적인</b> <i>가수이자 배우</i>이다.<br>
            <a href="https://namu.wiki/w/%EC%95%84%EC%9D%B4%EC%9C%A0">아이유 나무위키</a>
        </p>
    </body>
</html>
